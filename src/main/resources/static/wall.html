<!DOCTYPE html>
<html lang="en" class="bg-blue-50 font-mono text-black">
<head>
  <meta charset="UTF-8" />
  <title>ðŸ“œ Menfess Wall</title>
  <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="p-6">
  <h1 class="text-4xl font-bold mb-6 underline">ðŸ“œ SDF Fess in PBO</h1>
  <div id="wall" class="space-y-4"></div>

  <script>
    fetch("/menfess/all")
      .then(res => res.json())
      .then(data => {
        const wall = document.getElementById("wall");
        data.reverse().forEach(m => {
          const el = document.createElement("div");
          el.className = "bg-white border-4 border-black p-4 rounded shadow-lg max-w-xl";
          el.innerHTML = `
            <div class="font-bold text-pink-700">${m.sender}</div>
            <div class="text-lg mt-2 text-gray-700">${m.content ?? "<i>No message</i>"}</div>
          `;
          wall.appendChild(el);
        });
      });
  </script>
</body>
</html>

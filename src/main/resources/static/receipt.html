<!DOCTYPE html>
<html lang="en" class="bg-gray-100 text-black">
<head>
    <meta charset="UTF-8">
    <title>Kael POS - Order Receipt</title>
    <script>
        // Simple route protection
        if (sessionStorage.getItem('isLoggedIn') !== 'true') {
            window.location.href = '/login.html';
        }
    </script>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;700;800&display=swap" rel="stylesheet">
    <script>
        // Simple route protection (optional, but good practice)
        // if (sessionStorage.getItem('isLoggedIn') !== 'true') {
        //     window.location.href = '/login.html';
        // }
    </script>
    <style>
        body {
            font-family: 'Inter', ui-sans-serif, system-ui, -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, "Helvetica Neue", Arial, "Noto Sans", sans-serif;
        }
        @media print {
            body {
                -webkit-print-color-adjust: exact; /* Ensure colors print */
                print-color-adjust: exact;
            }
            .no-print {
                display: none;
            }
            .print-receipt {
                box-shadow: none !important;
                border: none !important;
                margin: 0;
                max-width: 100%;
            }
        }
    </style>
</head>
<body class="p-6 md:p-10 antialiased">

    <div id="receipt-container" class="max-w-lg mx-auto bg-white border-4 border-black shadow-[10px_10px_0_0_#000] print-receipt">

        <div class="bg-black text-white p-4 border-b-4 border-black flex justify-between items-center no-print">
            <h1 class="text-xl font-bold flex items-center gap-2">
                <span class="text-2xl">üßæ</span> Order Receipt
            </h1>
            <button onclick="window.print()" class="bg-blue-500 text-white font-bold py-1 px-3 border-2 border-black shadow-[2px_2px_0_0_#000] hover:bg-blue-400 active:shadow-[1px_1px_0_0_#000] active:translate-x-[1px] active:translate-y-[1px] transition-all duration-150 text-sm">
                Print
            </button>
        </div>

        <div id="receipt-content" class="p-6 md:p-8">
            <div id="loadingState" class="text-center py-10">
                <p class="font-bold text-lg animate-pulse">Loading receipt...</p>
            </div>
            <div id="errorState" class="hidden text-center py-10 px-6 border-4 border-dashed border-black bg-red-100">
                <span class="text-4xl mb-4 block">‚ò†Ô∏è</span>
                <p class="font-bold text-lg text-red-700">Error loading receipt.</p>
                <p class="text-red-600">Could not fetch data or order not found.</p>
            </div>
            <div id="receiptDetails" class="hidden space-y-4">
                <div class="text-center mb-6">
                    <h2 class="text-2xl font-extrabold text-black">KAEL CONSTRUCTION POS</h2>
                    <p class="text-sm text-gray-600">Material Order Receipt</p>
                </div>

                <div class="border-t-2 border-b-2 border-dashed border-black py-3 space-y-1">
                    <div class="flex justify-between">
                        <span class="text-gray-600">Order ID:</span>
                        <span id="orderId" class="font-bold text-black"></span>
                    </div>
                    <div class="flex justify-between">
                        <span class="text-gray-600">Customer:</span>
                        <span id="customerName" class="font-bold text-black"></span>
                    </div>
                    </div>

                <div class="space-y-2 pt-3">
                    <h3 class="font-bold text-black">Order Items:</h3>
                    <div class="flex justify-between items-center">
                        <div>
                            <span id="materialName" class="font-medium text-black block"></span>
                            <span class="text-sm text-gray-600"><span id="quantity"></span> x <span id="unitPrice"></span></span>
                        </div>
                        <span id="itemTotal" class="font-medium text-black"></span>
                    </div>
                </div>

                <div class="border-t-4 border-black mt-4 pt-4 flex justify-between items-baseline">
                    <span class="text-lg font-bold text-black">TOTAL</span>
                    <span id="grandTotal" class="text-2xl font-extrabold text-black"></span>
                </div>

                <div class="text-center text-xs text-gray-500 pt-4">
                    Thank you for your order!
                </div>
            </div>
        </div>

        <div class="p-4 border-t-4 border-black text-center no-print">
             <a href="/orders.html" class="text-black font-bold hover:text-lime-600 transition-colors duration-150 inline-flex items-center gap-1">
                 <svg xmlns="http://www.w3.org/2000/svg" width="14" height="14" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="3">
                    <path d="M19 12H5M12 19l-7-7 7-7" />
                 </svg>
                Back to All Orders
            </a>
        </div>
    </div>

    <script>
        const loadingState = document.getElementById('loadingState');
        const errorState = document.getElementById('errorState');
        const receiptDetails = document.getElementById('receiptDetails');

        function formatCurrency(amount) {
            return `Rp ${amount.toLocaleString('id-ID')}`;
        }

        async function fetchReceipt() {
            const urlParams = new URLSearchParams(window.location.search);
            const orderId = urlParams.get('id');

            if (!orderId) {
                showError();
                return;
            }

            loadingState.style.display = 'block';
            errorState.style.display = 'none';
            receiptDetails.style.display = 'none';

            try {
                const response = await fetch(`/orders/${orderId}`);
                if (!response.ok) {
                    throw new Error(`HTTP error! status: ${response.status}`);
                }
                const order = await response.json();
                displayReceipt(order);

            } catch (error) {
                console.error("Error fetching receipt:", error);
                showError();
            }
        }

        function displayReceipt(order) {
            loadingState.style.display = 'none';
            errorState.style.display = 'none';
            receiptDetails.style.display = 'block';

            const unitPrice = order.material.unitPrice;
            const quantity = order.quantity;
            const total = unitPrice * quantity;

            document.getElementById('orderId').textContent = `#${order.id}`;
            document.getElementById('customerName').textContent = order.customerName || 'N/A';
            document.getElementById('materialName').textContent = order.material.name;
            document.getElementById('quantity').textContent = quantity;
            document.getElementById('unitPrice').textContent = formatCurrency(unitPrice);
            document.getElementById('itemTotal').textContent = formatCurrency(total);
            document.getElementById('grandTotal').textContent = formatCurrency(total);
        }

        function showError() {
            loadingState.style.display = 'none';
            errorState.style.display = 'block';
            receiptDetails.style.display = 'none';
        }

        // --- Initial Load ---
        fetchReceipt();

    </script>

</body>
</html>

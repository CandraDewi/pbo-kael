<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Menfess Board â€” Cute Brutalism</title>
  <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="bg-pink-100 text-black min-h-screen flex flex-col items-center p-6">
  <div class="w-full max-w-xl bg-white border-4 border-black shadow-[8px_8px_0px_#000] p-6 rounded-md">
    <h1 class="text-4xl font-black mb-6 text-center border-b-4 border-black pb-2">ğŸ’Œ Menfess</h1>

    <textarea id="contentInput"
              class="w-full p-4 border-4 border-black text-lg font-mono bg-yellow-100 rounded-md resize-none shadow-[4px_4px_0px_#000]"
              placeholder="Send a message anonymously..."></textarea>

    <button onclick="addMenfess()"
            class="mt-4 w-full bg-pink-300 text-black font-bold text-lg border-4 border-black px-4 py-2 rounded-md shadow-[4px_4px_0px_#000] hover:bg-pink-200 active:translate-x-1 active:translate-y-1">
      ğŸš€ Submit Menfess
    </button>

    <h2 class="text-2xl font-bold mt-8 mb-2 border-b-4 border-black pb-1">ğŸ“¬ Latest Menfess</h2>
    <ul id="menfessList" class="space-y-3"></ul>
  </div>

  <script>
    const API_URL = "http://localhost:8080/menfess";

    async function addMenfess() {
      const content = document.getElementById("contentInput").value.trim();
      if (!content) return alert("Your message is empty!");

      await fetch(`${API_URL}/add`, {
        method: "POST",
        headers: { "Content-Type": "application/json" },
        body: JSON.stringify({ content })
      });

      document.getElementById("contentInput").value = "";
      loadMenfess();
    }

    async function loadMenfess() {
      const res = await fetch(`${API_URL}/all`);
      const data = await res.json();

      const list = document.getElementById("menfessList");
      list.innerHTML = "";
      data.reverse().forEach(m => {
        const li = document.createElement("li");
        li.className = "p-4 border-4 border-black bg-blue-100 rounded-md shadow-[4px_4px_0px_#000]";
        li.innerHTML = `
          <p class="font-mono text-lg mb-2">${m.content}</p>
          <p class="text-sm font-bold text-right text-gray-700">â€” ${m.sender}</p>
        `;
        list.appendChild(li);
      });
    }

    window.onload = loadMenfess;
  </script>
</body>
</html>

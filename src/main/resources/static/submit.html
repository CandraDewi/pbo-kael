<!DOCTYPE html>
<html lang="en" class="bg-purple-50 font-mono text-black">
<head>
  <meta charset="UTF-8" />
  <title>Submit Menfess</title>
  <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="flex flex-col items-center justify-center min-h-screen p-6 gap-6">
  <h1 class="text-3xl font-bold underline">✍️ Send Your Message</h1>

  <form id="menfessForm" class="w-full max-w-lg space-y-4">
    <textarea id="message" required class="w-full h-40 p-4 border-4 border-black bg-white rounded" placeholder="Type your secret message here..."></textarea>
    <button type="submit" class="bg-yellow-200 border-4 border-black px-6 py-3 rounded hover:bg-yellow-300">Send 💌</button>
  </form>

  <script>
    document.getElementById("menfessForm").addEventListener("submit", function (e) {
      e.preventDefault();
      const message = document.getElementById("message").value;

      fetch("/menfess/add", {
        method: "POST",
        headers: { "Content-Type": "application/json" },
        body: JSON.stringify({ content: message })
      })
      .then(res => res.json())
      .then(() => {
        window.location.href = "/wall.html";
      })
      .catch(err => alert("Something went wrong!"));
    });
  </script>
</body>
</html>

<!DOCTYPE html>
<html lang="en" class="bg-gray-100 text-black">
<head>
    <meta charset="UTF-8">
    <title>Kael POS - All Orders</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script>
        // Simple route protection
        if (sessionStorage.getItem('isLoggedIn') !== 'true') {
            window.location.href = '/login.html';
        }
    </script>
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;700;800&display=swap" rel="stylesheet">
    <script>
        // Simple route protection
        // if (sessionStorage.getItem('isLoggedIn') !== 'true') {
        //     window.location.href = '/login.html';
        // }
    </script>
    <style>
        body {
            font-family: 'Inter', ui-sans-serif, system-ui, -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, "Helvetica Neue", Arial, "Noto Sans", sans-serif;
        }
    </style>
</head>
<body class="p-6 md:p-10 antialiased">

    <div class="max-w-4xl mx-auto bg-white border-4 border-black shadow-[10px_10px_0_0_#000]">

        <div class="bg-black text-white p-4 border-b-4 border-black flex justify-between items-center">
            <h1 class="text-xl md:text-2xl font-bold flex items-center gap-2">
                <span class="text-2xl">üì¶</span> Order Dashboard
            </h1>
            <button id="logoutButton" class="bg-red-500 text-white font-bold py-1 px-3 border-2 border-black shadow-[2px_2px_0_0_#000] hover:bg-red-400 active:shadow-[1px_1px_0_0_#000] active:translate-x-[1px] active:translate-y-[1px] transition-all duration-150 text-sm">
                Logout
            </button>
        </div>

        <div id="orders-container" class="p-6 md:p-8 space-y-6">
            <div id="loadingState" class="text-center py-10">
                <p class="font-bold text-lg animate-pulse">Loading orders...</p>
            </div>
            </div>

        <div class="p-6 border-t-4 border-black flex flex-col sm:flex-row justify-between items-center gap-4">
             <a href="/order.html" class="w-full sm:w-auto bg-gray-200 text-black font-bold py-3 px-5 border-4 border-black shadow-[4px_4px_0_0_#000] hover:bg-gray-100 hover:shadow-[6px_6px_0_0_#000] active:shadow-[2px_2px_0_0_#000] active:translate-x-[2px] active:translate-y-[2px] transition-all duration-150 text-center inline-flex items-center justify-center gap-2">
                 <svg xmlns="http://www.w3.org/2000/svg" width="18" height="18" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="3">
                    <path d="M19 12H5M12 19l-7-7 7-7" />
                 </svg>
                Back to New Order
            </a>
             <a href="/order.html" class="w-full sm:w-auto bg-lime-400 text-black font-bold py-3 px-5 border-4 border-black shadow-[4px_4px_0_0_#000] hover:bg-lime-300 hover:shadow-[6px_6px_0_0_#000] active:shadow-[2px_2px_0_0_#000] active:translate-x-[2px] active:translate-y-[2px] transition-all duration-150 text-center inline-flex items-center justify-center gap-2">
                <svg xmlns="http://www.w3.org/2000/svg" width="18" height="18" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="3">
                     <path d="M12 5v14M5 12h14"/>
                </svg>
                Place New Order
            </a>
        </div>

    </div> <script>
        const ordersContainer = document.getElementById("orders-container");
        const loadingState = document.getElementById("loadingState");
        const logoutButton = document.getElementById('logoutButton');

        // --- Dummy Data ---
        const dummyOrders = [
            { id: 101, status: "NEW", quantity: 5, material: { id: 1, name: "Sand (m¬≥)", unitPrice: 50000 }, customerName: "John Doe" },
            { id: 102, status: "PROCESSING", quantity: 2, material: { id: 3, name: "Cement (Sack 50kg)", unitPrice: 65000 }, customerName: "Jane Smith" },
            { id: 103, status: "DELIVERED", quantity: 150, material: { id: 4, name: "Brick (piece)", unitPrice: 1000 }, customerName: "Alice Johnson" },
            { id: 104, status: "NEW", quantity: 3, material: { id: 5, name: "Steel Bar 10mm (rod)", unitPrice: 85000 }, customerName: "Bob Brown" },
        ];

        function formatCurrency(amount) {
            return `Rp ${amount.toLocaleString('id-ID')}`;
        }

        function getStatusBadgeClass(status) {
            switch (status?.toUpperCase()) {
                case 'NEW': return 'bg-yellow-300';
                case 'PROCESSING': return 'bg-cyan-300';
                case 'DELIVERED': return 'bg-green-400';
                case 'CANCELLED': return 'bg-red-400';
                default: return 'bg-gray-300';
            }
        }

        // Function to create an order card element
        function createOrderCard(order) {
            const total = order.quantity * order.material.unitPrice;
            const formattedTotal = formatCurrency(total);
            const statusBadgeClass = getStatusBadgeClass(order.status);
            const customerName = order.customerName || 'N/A'; // Get customer name, default to N/A

            const card = document.createElement("div");
            // Neo-Brutalist card style
            card.className = "bg-white border-4 border-black shadow-[6px_6px_0_0_#000] p-5 space-y-3";

            card.innerHTML = `
                <div class="flex justify-between items-start gap-2">
                    <span class="font-extrabold text-xl text-black">Order #${order.id}</span>
                    <span class="whitespace-nowrap px-3 py-1 bg-green-400 ${statusBadgeClass} text-black border-2 border-black text-xs font-bold uppercase tracking-wider">
                        ${'Success'}
                    </span>
                </div>

                <div class="grid grid-cols-1 sm:grid-cols-3 gap-x-4 gap-y-1 text-sm">
                    <div>
                        <span class="text-gray-600">Customer:</span>
                        <span class="font-bold text-black block">${customerName}</span>
                    </div>
                    <div>
                        <span class="text-gray-600">Material:</span>
                        <span class="font-bold text-black block">${order.material.name}</span>
                    </div>
                    <div>
                        <span class="text-gray-600">Quantity:</span>
                        <span class="font-bold text-black block">${order.quantity}</span>
                    </div>
                </div>

                <div class="flex justify-end items-baseline mt-3 pt-3 border-t-4 border-black">
                     <span class="text-gray-600 text-sm mr-2">Total:</span>
                     <span class="font-extrabold text-xl md:text-2xl text-black">${formattedTotal}</span>
                </div>
                <a class='bg-rose-300 border-2 border-black px-2' href="/receipt.html?id=${order.id}">View Receipt</a>
                `;
            return card;
        }


        async function displayOrders() {
            loadingState.style.display = 'block'; // Show loading
            ordersContainer.innerHTML = ''; // Clear previous content (keep loading visible)
            ordersContainer.appendChild(loadingState); // Ensure loading is inside

            try {
                console.log("Fetching orders from API...");
                const response = await fetch("/orders"); // Real fetch
                if (!response.ok) {
                    throw new Error(`HTTP error! status: ${response.status}`);
                }
                const orders = await response.json();

                loadingState.style.display = 'none'; // Hide loading

                if (!orders || orders.length === 0) {
                    ordersContainer.innerHTML = `<div class="text-center py-10 px-6 border-4 border-dashed border-black bg-amber-50">
                                                    <span class="text-4xl mb-4 block">ü§∑</span>
                                                    <p class="font-bold text-lg text-black">No orders found.</p>
                                                    <p class="text-gray-700">Ready to place your first order?</p>
                                                 </div>`;
                    return;
                }

                orders.forEach(order => {
                    const orderCard = createOrderCard(order);
                    ordersContainer.appendChild(orderCard);
                });

            } catch (error) {
                console.error("Error fetching orders:", error);
                loadingState.style.display = 'none'; // Hide loading
                ordersContainer.innerHTML = `<div class="text-center py-10 px-6 border-4 border-black bg-red-100">
                                                <span class="text-4xl mb-4 block">‚ò†Ô∏è</span>
                                                <p class="font-bold text-lg text-red-700">Error loading orders.</p>
                                                <p class="text-red-600">Could not fetch data. Please try again later.</p>
                                             </div>`;
            }
        }

         function handleLogout() {
            sessionStorage.removeItem('isLoggedIn');
            window.location.href = '/login.html';
        }

        // --- Event Listeners ---
        logoutButton.addEventListener('click', handleLogout);

        // --- Initial Load ---
        displayOrders();

    </script>

</body>
</html>

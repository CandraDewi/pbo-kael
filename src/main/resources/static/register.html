<!DOCTYPE html>
<html lang="en" class="bg-blue-50">
<head>
  <meta charset="UTF-8" />
  <title>Register</title>
  <script defer>
    async function register(event) {
      event.preventDefault();
      const username = document.getElementById("username").value;
      const password = document.getElementById("password").value;

      const res = await fetch(`/api/auth/register?username=${username}&password=${password}`, {
        method: "POST"
      });

      if (res.ok) {
        alert("Registered!");
        window.location = "login.html";
      } else {
        alert("Error");
      }
    }
  </script>
  <script src="https://cdn.tailwindcss.com"></script>
  <style>
    body {
      font-family: Arial, sans-serif;
      background-color: #e0f7ff;
      color: #003366;
      margin: 0;
      padding: 0;
    }
    form {
      border: 2px solid #003366;
      padding: 20px;
      background-color: #cceeff;
    }
    h2 {
      font-weight: bold;
      text-transform: uppercase;
      border: 2px solid #003366;
      padding: 10px;
      background-color: #007acc;
      color: white;
    }
    input, button {
      border: 2px solid #003366;
      padding: 10px;
      margin-bottom: 10px;
      width: 100%;
    }
    button {
      background-color: #003366;
      color: white;
      cursor: pointer;
      transition: transform 0.2s;
    }
    button:hover {
      transform: scale(1.1);
    }
    @media (max-width: 768px) {
      form {
        padding: 10px;
      }
      h2 {
        font-size: 1.5rem;
      }
      input, button {
        padding: 5px;
      }
    }
  </style>
</head>
<body class="flex items-center justify-center h-screen">
  <form class="bg-white p-8 rounded shadow-md space-y-4 w-96" onsubmit="register(event)">
    <h2 class="text-xl font-bold">Register</h2>
    <input id="username" class="w-full p-2 border rounded" placeholder="Username" required />
    <input id="password" type="password" class="w-full p-2 border rounded" placeholder="Password" required />
    <button class="w-full bg-blue-500 text-white p-2 rounded hover:bg-blue-600">Register</button>
    <a href="login.html" class="text-blue-500 text-sm">Already have an account?</a>
  </form>
</body>
</html>

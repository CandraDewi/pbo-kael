<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Register - Pok√©Mart</title>
    <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="bg-gray-100 min-h-screen flex items-center justify-center">
    <div class="max-w-md w-full bg-white rounded-lg shadow-md p-6">
        <h2 class="text-2xl font-bold mb-4 text-center">Register</h2>
        <form id="registerForm" class="space-y-4">
            <div>
                <label class="block text-sm font-medium text-gray-700">Username</label>
                <input type="text" id="username" class="mt-1 block w-full rounded-md border-gray-300 shadow-sm p-2 border" required>
            </div>
            <div>
                <label class="block text-sm font-medium text-gray-700">Password</label>
                <input type="password" id="password" class="mt-1 block w-full rounded-md border-gray-300 shadow-sm p-2 border" required>
            </div>
            <button type="submit" class="w-full bg-green-600 text-white rounded-md py-2 hover:bg-green-700">Register</button>
        </form>
        <p class="mt-4 text-center text-sm">Already have an account? <a href="login.html" class="text-blue-600 hover:underline">Login</a></p>
        <div id="registerError" class="text-red-500 text-center mt-2 hidden"></div>
        <div id="registerSuccess" class="text-green-500 text-center mt-2 hidden"></div>
    </div>
    <script>
        document.getElementById('registerForm').addEventListener('submit', async (e) => {
            e.preventDefault();
            const username = document.getElementById('username').value;
            const password = document.getElementById('password').value;
            const errorDiv = document.getElementById('registerError');
            const successDiv = document.getElementById('registerSuccess');
            errorDiv.classList.add('hidden');
            successDiv.classList.add('hidden');
            try {
                const response = await fetch('/auth/register', {
                    method: 'POST',
                    headers: { 'Content-Type': 'application/json' },
                    body: JSON.stringify({ username, password })
                });
                if (response.ok) {
                    successDiv.textContent = 'Registration successful! You can now login.';
                    successDiv.classList.remove('hidden');
                } else {
                    errorDiv.textContent = 'Registration failed.';
                    errorDiv.classList.remove('hidden');
                }
            } catch (err) {
                errorDiv.textContent = 'Registration failed: ' + err.message;
                errorDiv.classList.remove('hidden');
            }
        });
    </script>
</body>
</html>

<!DOCTYPE html>
<html lang="en" class="bg-blue-50">
<head>
  <meta charset="UTF-8" />
  <title>Customer Dashboard</title>
  <script defer>
    async function loadLoans() {
      const username = localStorage.getItem("username");
      const password = localStorage.getItem("password");
      const res = await fetch(`/api/loans/my?username=${username}&password=${password}`);
      const loans = await res.json();
      const list = document.getElementById("loan-list");
      const dropdown = document.getElementById("loanId");
      list.innerHTML = "";
      dropdown.innerHTML = '<option value="" disabled selected>Select Loan</option>';
      loans.forEach(loan => {
        list.innerHTML += `<li class="border p-2 rounded">${loan.amount} on ${loan.borrowingDate} due ${loan.dueDate} - <strong>${loan.status}</strong></li>`;
        dropdown.innerHTML += `<option value="${loan.id}">${loan.amount} - Due: ${loan.dueDate}</option>`;
      });
    }

    async function createLoan(event) {
      event.preventDefault();
      const username = localStorage.getItem("username");
      const password = localStorage.getItem("password");
      const amount = document.getElementById("amount").value;
      const dueDate = document.getElementById("dueDate").value;

      await fetch(`/api/loans/create?username=${username}&password=${password}`, {
        method: "POST",
        headers: { "Content-Type": "application/json" },
        body: JSON.stringify({
          amount: parseFloat(amount),
          dueDate: dueDate,
          borrowingDate: new Date().toISOString().slice(0, 10),
          notes: "Need funds"
        })
      });

      document.getElementById("loan-form").reset();
      loadLoans();
    }

    async function loadSavings() {
        const username = localStorage.getItem("username");
        const password = localStorage.getItem("password");
        const res = await fetch(`/api/loans/mySavings?username=${username}&password=${password}`);
        const savings = await res.json();
        const list = document.getElementById("saving-list");
        list.innerHTML = "";
        savings.forEach(saving => {
            list.innerHTML += `<li class="border p-2 rounded">${saving.date} - ${saving.amount} - <strong>${saving.status}</strong></li>`;
        });
    }

    async function createSaving(event) {
        event.preventDefault();
        const username = localStorage.getItem("username");
        const password = localStorage.getItem("password");
        const amount = document.getElementById("savingAmount").value;

        await fetch(`/api/loans/createSaving?username=${username}&password=${password}&amount=${amount}`, {
            method: "POST"
        });

        document.getElementById("saving-form").reset();
        loadSavings();
    }

    async function paybackLoan(event) {
      event.preventDefault();
      const username = localStorage.getItem("username");
      const password = localStorage.getItem("password");
      const loanId = document.getElementById("loanId").value;
      const paymentAmount = document.getElementById("paymentAmount").value;

      try {
        const res = await fetch(`/api/loans/payback?username=${username}&password=${password}&loanId=${loanId}&paymentAmount=${paymentAmount}`, {
          method: "POST"
        });
        if (!res.ok) {
          alert("Failed to pay back loan.");
          return;
        }
        alert("Payment successful!");
        loadLoans();
      } catch (error) {
        console.error("Error paying back loan:", error);
        alert("An error occurred.");
      }
    }

    async function loadWeeklyRate() {
      const annualRate = 10; // Example annual rate
      try {
        const res = await fetch(`/api/loans/weeklyRate?annualRate=${annualRate}`);
        if (!res.ok) {
          console.error("Failed to fetch weekly rate.");
          document.getElementById("weekly-rate").innerText = "Error loading rate.";
          return;
        }
        const rate = await res.json();
        document.getElementById("weekly-rate").innerText = `Weekly Rate: ${rate.toFixed(2)}%`;
      } catch (error) {
        console.error("Error fetching weekly rate:", error);
        document.getElementById("weekly-rate").innerText = "Error loading rate.";
      }
    }

    window.onload = function() {
      loadLoans();
      loadSavings();
      loadWeeklyRate();
    };
  </script>
  <script src="https://cdn.tailwindcss.com"></script>
  <style>
    body {
      font-family: Arial, sans-serif;
      background-color: #e0f7ff;
      color: #003366;
      margin: 0;
      padding: 0;
    }
    h1, h2 {
      font-weight: bold;
      text-transform: uppercase;
      border: 2px solid #003366;
      padding: 10px;
      background-color: #007acc;
      color: white;
    }
    form, ul, div {
      border: 2px solid #003366;
      padding: 10px;
      margin-bottom: 20px;
      background-color: #cceeff;
    }
    button {
      background-color: #003366;
      color: white;
      border: 2px solid #003366;
      padding: 10px;
      cursor: pointer;
      transition: transform 0.2s;
    }
    button:hover {
      transform: scale(1.1);
    }
    input, select {
      border: 2px solid #003366;
      padding: 5px;
      margin-right: 10px;
    }
    @media (max-width: 768px) {
      body {
        padding: 10px;
      }
      h1, h2 {
        font-size: 1.5rem;
      }
      form, ul, div {
        padding: 5px;
      }
      button {
        padding: 5px;
      }
    }
  </style>
</head>
<body class="p-8">
  <h1 class="text-2xl mb-4">Customer Dashboard</h1>

  <form id="loan-form" class="space-x-2 mb-6" onsubmit="createLoan(event)">
    <input id="amount" type="number" placeholder="Amount" class="p-2 border rounded" required />
    <input id="dueDate" type="date" class="p-2 border rounded" required />
    <button class="bg-blue-500 text-white px-4 py-2 rounded">Borrow</button>
  </form>

  <ul id="loan-list" class="space-y-2"></ul>

  <form id="saving-form" class="space-x-2 mb-6" onsubmit="createSaving(event)">
    <input id="savingAmount" type="number" placeholder="Saving Amount" class="p-2 border rounded" required />
    <button class="bg-green-500 text-white px-4 py-2 rounded">Save Money</button>
  </form>

  <ul id="saving-list" class="space-y-2"></ul>

  <h2 class="text-xl mt-6 mb-2">Pay Back Loan</h2>
  <form id="payback-form" class="space-x-2 mb-6" onsubmit="paybackLoan(event)">
    <select id="loanId" class="p-2 border rounded" required>
      <option value="" disabled selected>Select Loan</option>
    </select>
    <input id="paymentAmount" type="number" placeholder="Payment Amount" class="p-2 border rounded" required />
    <button class="bg-green-500 text-white px-4 py-2 rounded">Pay Back</button>
  </form>

  <h2 class="text-xl mt-6 mb-2">Weekly Loan Rate</h2>
  <div id="weekly-rate" class="p-2 border rounded">Loading...</div>

</body>
</html>
